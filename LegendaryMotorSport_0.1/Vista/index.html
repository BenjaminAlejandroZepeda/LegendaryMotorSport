<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legendary Motorsport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container-fluid">
      <div class="row">
        
        <!-- Columna izquierda -->
        <div class="col-2 barra-lateral d-flex ">
          <img src="https://i.imgur.com/fSh82xM.png" alt="Logo Legendary" width="90%" height="20%">
        </div>
        
        <!-- Columna derecha -->
        <div class="col-10 p-0">
          <div class="row">
            
            <!-- Fila superior -->
            <div class="col-12 fila-superior d-flex align-items-center justify-content-between px-4">
              
              <button class="btn">Mi Perfil</button>
            </div>

            <!-- Fila intermedia -->
            <div class="col-12 fila-intermedia d-flex align-items-center justify-content-between px-4">
              <button class="btn btn-lms-filtro">Catalogo ▼	</button>
            </div>
            
            <!-- Fila inferior -->
            <div class="col-12 fila-inferior p-4">
              <h2 class="text-white">Contenido principal</h2>
              <p class="text-muted">Aquí va lo demás (ej: tarjetas, catálogo, etc).</p>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
