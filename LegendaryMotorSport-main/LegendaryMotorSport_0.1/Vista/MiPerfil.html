<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="fondo">

<!-- Header -->
<header class="fila-superior container-fluid p-4">
  <div class="row align-items-center">
    <!-- Logo -->
    <div class="col-12 col-md-2 text-center mb-2 mb-md-0">
      <a href="index.html">
        <img src="https://i.imgur.com/fSh82xM.png" class="img-fluid" alt="Logo Legendary" width="100%" height="25%">
      </a>
    </div>
    <!-- Bot√≥n de perfil -->
    <div class="col-12 d-flex justify-content-end mt-2">
      <div class="d-flex flex-row flex-wrap gap-2">
        <a id="btnPerfil" href="MiPerfil.html" class="btn btn-lms-acceso">
          Mi Perfil
        </a>
      </div>
    </div>
  </div>
</header>

<main class="my-2">

    <!-- Barra de enlaces -->
        <div class="col-12 col-md-auto">
            <nav>

                <div class="d-flex flex-row flex-wrap justify-content-start gap-2 overflow-auto px">

                    <div class="flex-shrink-0">
                    <a href="Vehiculos.html"><button class="btn btn-sm btn-lms-filtro">Catalogo ‚ñº</button></a>
                    </div>
                    <div class="flex-shrink-0">
                    <a href="Carrito.html"><button class="btn btn-sm btn-lms-filtro">Carrito ‚ñº</button></a>
                    </div>
                    <div class="flex-shrink-0">
                    <button type="button" class="btn btn-lms-filtro" data-bs-toggle="modal" data-bs-target="#exampleModal">Acerca de Nosotros ‚ñº</button>
                    </div>
                    <div class="flex-shrink-0">
                    <button type="button" class="btn btn-lms-filtro" data-bs-toggle="modal" data-bs-target="#modalFull">Soporte y Contacto ‚ñº</button>
                    </div>
                    <div class="flex-shrink-0">
                    <a href="Mapa.html"><button class="btn btn-sm btn-lms-filtro">Mapa de Ubicaciones ‚ñº</button></a>
                    </div>

                    <div class="flex-shrink-0">
                    <a href="Favoritos.html"><button class="btn btn-sm btn-lms-filtro">Lista de favoritos ‚ñº</button></a>
                </div>
            </nav>
            <div class="my-2"></div>
        </div>
    
    <div class="py-2 p-4" style="border-color: #ab7d7d; background-color: #141318;">
    <!-- üü° Secci√≥n de Favoritos -->
        <section">
            <h3 class="text-light">Mis Favoritos</h3>
            <ul id="listaFavoritos" class="list-group">
            <!-- Aqu√≠ se mostrar√°n los favoritos -->
            </ul>
        </section>
    
    <!-- üü° Secci√≥n para mostrar m√©todos de pago -->
        <section">
            <!-- üü° Bot√≥n para abrir el modal -->
            <div class="mt-4">
                <h3 class="text-light">Mis m√©todos de pago 
                    <button class="btn btn-lms-filtro" data-bs-toggle="modal" data-bs-target="#modalPago">
                        A√±adir tarjeta bancaria
                    </button>
                </h3> 
                <ul id="listaPagos" class="list-group">
                <!-- Aqu√≠ se mostrar√°n las tarjetas guardadas -->
                </ul>
            </div>

            <!-- üü° Modal personalizado -->
            <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="border-color: #ab7d7d; color: #ffc600; background-color: #141318;">
                    <h5 class="modal-title" id="modalPagoLabel">Agregar tarjeta bancaria</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body" style="border-color: #ab7d7d; color: #ffc600; background-color: #141318;">
                    <form id="formPago">
                        <div class="mb-3">
                        <label for="nombreTitular" class="form-label">Nombre del titular</label>
                        <input type="text" class="form-control" id="nombreTitular" required>
                        </div>
                        <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">N√∫mero de tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta" maxlength="16" required>
                        </div>
                        <div class="mb-3">
                        <label for="codigoSeguridad" class="form-label">C√≥digo de seguridad (CVV)</label>
                        <input type="text" class="form-control" id="codigoSeguridad" maxlength="3" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Guardar tarjeta</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>

        <!-- Modal para ver detalles de tarjeta -->
    <div class="modal fade" id="modalVerTarjeta" tabindex="-1" aria-labelledby="modalVerTarjetaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header" style="border-color: #ab7d7d; color: #ffc600; background-color: #141318;">
            <h5 class="modal-title" id="modalVerTarjetaLabel">Detalles de la tarjeta</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" style="border-color: #ab7d7d; color: #ffc600; background-color: #141318;">
            <p><strong>Nombre del titular:</strong> <span id="detalleNombre"></span></p>
            <p><strong>N√∫mero de tarjeta:</strong> <span id="detalleNumero"></span></p>
            <p><strong>C√≥digo de seguridad (CVV):</strong> <span id="detalleCVV"></span></p>
        </div>
        </div>
    </div>
    </div>

    
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="JS/MiPerfil.js"></script>

</html>
