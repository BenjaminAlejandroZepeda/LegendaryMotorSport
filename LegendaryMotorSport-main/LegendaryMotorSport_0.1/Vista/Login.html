<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    
        <!-- Botón de inicio de sesión -->
    <button id="btnLogin" type="button" class="btn btn-lms-acceso" data-bs-toggle="modal" data-bs-target="#loginModal">
    Iniciar sesión
    </button>

    <!-- Botón de perfil (oculto por defecto) -->
    <a id="btnPerfil" href="perfil.html" class="btn btn-success d-none">
    Mi Perfil
    </a>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header" style="border-color: #ab7d7d; color: #ffc600; background-color: #141318;">
            <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" style="border-color: #ab7d7d; color: #ffc600; background-color: #141318;">
            <form id="formLogin">
            <div class="mb-3">
                <label for="loginUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="loginUsuario" required>
            </div>
            <div class="mb-3">
                <label for="loginContraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginContraseña" required>
            </div>
            <button type="submit" class="btn btn-lms-filtro">Ingresar</button>
            </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Enlace al JS -->
    <script src="JS/Login.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
